<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="pizza-toppings.css" />
        <script type="text/javascript" src="pizza-toppings.js"></script>
    </head>

    <body>

        <div class="container">

            <div class="heading">
                <h2>PizzaMachine 5000</h2>
            </div>
            
            <div class="searchBox">
                <label>Search For Toppings</label>
                <div><input type="text" onkeypress="searchPizzaToppings(event)" onkeyup="highlight(event)" class="search-input" id="search" autocomplete="off" /></div>
            </div>

            <div id="searchedResults" class="searchedResults">

            </div>
           
            <div class="selectedListBox">
               <div class="title">Selected Pizza toppings</div>
               <hr/>
               <div id="selectedList" class="selectedList">Search for toppings to get started</div>
            </div>
            
        </div>

    </body>
</html>
